  <style id="work-board-style">
    table {
      border-collapse: separate;
      width: 100%;
      height: 100%;
    }

    td {
      position: relative;
      background: transparent;
      font-size: 16px;
      cursor: pointer;
      user-select: none;
      box-sizing: border-box;
    }

    .cell {
      padding: 8px;
      word-wrap: break-word;
    }

    .cell.text-alignment-tb,
    .editable-content.text-alignment-tb {
      writing-mode: vertical-rl;
    }

    .cell.text-alignment-bt,
    .editable-content.text-alignment-bt {
      writing-mode: vertical-rl;
      transform: rotate(180deg);
    }

    .cell.text-alignment-rl,
    .editable-content.text-alignment-rl {
      direction: rtl;
    }

    .editable-content.text-alignment-tb,
    .editable-content.text-alignment-bt {
      left: 50%;
      transform: translate(-50%, 0);
    }

    .editable-content.text-alignment-bt {
      left: 50%;
      transform: translate(-50%, 0) rotate(180deg) !important;
    }

    /* Paragraph */
    .font-size-paragraph {
      font-family: Arial, Helvetica, sans-serif;
      font-size: 16px;
      font-weight: normal;
      line-height: 1.5;
    }

    .font-size-header-1 {
      font-size: 32px;
      font-weight: bold;
    }

    .font-size-header-2 {
      font-size: 24px;
      font-weight: bold;
    }

    .font-size-header-3 {
      font-size: 19px;
      font-weight: bold;
    }

    .font-size-header-4 {
      font-size: 16px;
      font-weight: bold;
    }

    .font-size-header-5 {
      font-size: 13px;
      font-weight: bold;
    }

    .font-size-header-6 {
      font-size: 11px;
      font-weight: bold;
    }

    /* Border Style */
    .border-style-solid {
      border-style: solid;
    }

    .border-style-dashed {
      border-style: dashed;
    }

    .border-style-dotted {
      border-style: dotted;
    }

    .border-style-groove {
      border-style: groove;
    }

    /* Border Width */
    .border-width-default {
      border-width: 1px;
    }

    .border-width-1 {
      border-width: 1px !important;
    }

    .border-width-3 {
      border-width: 3px !important;
    }

    .border-width-5 {
      border-width: 5px !important;

    .border-style-default {
      border-style: solid;
    }

    .border-set-none {

    .border-set-right {

    }
    .border-set-top {
      border-top-color: #000000 !important;
    }
    .border-set-bottom {
      border-bottom-color: #000000 !important;
    }

    /* Select All Checkbox */
    .select-all-block {
      display: none;
      justify-content: end;
      align-items: center;
      gap: 15px;
    }

    .select-all {
      width: 30px;
      height: 30px;
    }

    .display-select-box {
      display: flex !important;
    }

    /* Font */
    .font-weight-bold {
      font-weight: bold;
    }

    .font-weight-normal {
      font-weight: normal;
    }

    .font-style-italic {
      font-style: italic;
    }

    .font-style-normal {
      font-style: normal;
    }

    /* Template Button Block */
    .template-btn-block {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    /* Svg Codebase */
    .svg-code {
      min-height: 150px;
    }

    .svg-block {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100%;
      height: 100%;
      transform: translate(-50%, -50%);
      display: flex;
      align-items: stretch;
      justify-content: stretch;
    }

    .svg-block svg {
      flex-grow: 1;
      width: 100%;
      height: 100%;
    }

    /* svg {
  width: 100%;
  height: 100%;
} */

    .editable-content {
      padding: 8px;
      width: 100%;
      height: 100%;
      align-content: center;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1020;
      outline: none;
      word-break: break-all;
    }

    /* Import Design Style */

    .import-design {
      position: relative;
    }

    .import-input {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      cursor: pointer;
    }

    /* Scroll Bar */

    ::-webkit-scrollbar {
      width: 25px;
    }

    ::-webkit-scrollbar-track {
      background-color: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background-color: #dddddd;
      border-radius: 20px;
      border: 6px solid transparent;
      background-clip: content-box;
    }

    ::-webkit-scrollbar-thumb:hover {
      background-color: #a5a5a5;
      cursor: pointer;

  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-3 col-md-4 col-sm-12 overflow-y-scroll height-100vh">
          <div class="tool-board mt-5 px-3">
            <div class="mb-3 select-all-block" id="select-all-block">
              <label>Select All</label>
              <input
                type="checkbox"
                class="form-check-input select-all"
                id="select-check-box"
                name="select-all"
                onchange="selectAll(this)"
              />
            </div>
            <div class="row">
              <div class="col-lg-6 col-md-6 col-sm-12">
                <label for="rows">Rows :</label>
                <input
                  type="number"
                  class="w-100"
                  id="rows"
                  min="1"
                  max="20"
                  value="6"
                />
              </div>
              <div class="col-lg-6 col-md-6 col-sm-12">
                <label for="cols">Cols :</label>
                <input
                  type="number"
                  class="w-100"
                  id="cols"
                  min="1"
                  max="20"
                  value="6"
                />
              </div>
            </div>
            <button
              onclick="confirmCreateBoard()"
              class="btn btn-light w-100 mt-3 create-board"
            >
              Create Board
            </button>

            <div class="button-group btn-group mt-5">
              <button
                type="button"
                class="group-btn mouse-select mouse-active"
                onclick="changeMouseType('select')"
                id="mouse-select"
              >
                <img
                  src="assets/images/hand-point.svg"
                  class="icon-btn"
                  title="Select elements"
                />
              </button>
              <button
                type="button"
                class="group-btn mouse-edit"
                onclick="changeMouseType('edit')"
                id="mouse-edit"
              >
                <img
                  src="assets/images/edit-point.svg"
                  class="icon-btn"
                  title="Edit elements"
                />
              </button>
              <button
                type="button"
                class="group-btn merge-btn"
                id="merge-btn"
                onclick="mergeBlock()"
              >
                <img
                  src="assets/images/merge.svg"
                  width="100%"
                  title="Merge cells (Crel + Shift + Z)"
                />
              </button>
              <button
                type="button"
                class="group-btn merge-btn"
                id="merge-btn"
                onclick="unmergeBlock()"
              >
                <img
                  src="assets/images/unmerge.svg"
                  width="100%"
                  title="Unmerge cells (Crel + Shift + C)"
                />
              </button>
              <button
                type="button"
                class="group-btn"
                onclick="boardStyle('grid')"
              >
                <img
                  src="assets/images/rectangle-grid.svg"
                  width="100%"
                  title="Grid Board"
                />
              </button>
              <button
                type="button"
                class="group-btn"
                onclick="boardStyle('split')"
              >
                <img
                  src="assets/images/rectangle-split.svg"
                  width="100%"
                  title="Split Board"
                />
              </button>
            </div>
            <div id="set-border" class="button-group btn-group mt-2">
              <button
                type="button"
                class="group-btn border-btn"
                onclick="borderSet('all')"
              >
                <img
                  src="assets/images/b-full.svg"
                  width="100%"
                  title="Border Display"
                />
              </button>
              <button
                type="button"
                class="group-btn border-btn"
                onclick="borderSet('none')"
              >
                <img
                  src="assets/images/b-empty.svg"
                  width="100%"
                  title="Border None"
                />
              </button>
              <button
                type="button"
                class="group-btn border-btn"
                onclick="borderSet('left')"
              >
                <img
                  src="assets/images/b-left.svg"
                  width="100%"
                  title="Border Left"
                />
              </button>
              <button
                type="button"
                class="group-btn border-btn"
                onclick="borderSet('right')"
              >
                <img
                  src="assets/images/b-right.svg"
                  width="100%"
                  title="Border Right"
                />
              </button>
              <button
                type="button"
                class="group-btn border-btn"
                onclick="borderSet('top')"
              >
                <img
                  src="assets/images/b-top.svg"
                  width="100%"
                  title="Border Top"
                />
              </button>
              <button
                type="button"
                class="group-btn border-btn"
                onclick="borderSet('bottom')"
              >
                <img
                  src="assets/images/b-bottom.svg"
                  width="100%"
                  title="Border Bottom"
                />
              </button>
            </div>
            <div class="button-group btn-group mt-2">
              <button class="edit-btn font-20" id="bold-button" title="Bold">
                B
              </button>
              <button
                class="edit-btn font-20"
                id="italic-button"
                title="Italic"
              >
                <i>I</i>
              </button>
            </div>
            <div class="edit-toolbar">
              <div class="d-flex gap-3 w-100">
                <select
                  class="edit-btn w-50"
                  id="font-size-select"
                  title="Font"
                >
                  <option value="font-size-paragraph">Paragraph</option>
                  <option value="font-size-header-1">Header 1 (32px)</option>
                  <option value="font-size-header-2">Header 2 (24px)</option>
                  <option value="font-size-header-3">Header 3 (19px)</option>
                  <option value="font-size-header-4">Header 4 (16px)</option>
                  <option value="font-size-header-5">Header 5 (13px)</option>
                  <option value="font-size-header-6">Header 6 (11px)</option>
                </select>
                <select
                  class="edit-btn w-50"
                  id="alignment-select"
                  title="Text alignment"
                >
                  <option value="left">Left</option>
                  <option value="center">Center</option>
                  <option value="right">Right</option>
                </select>
              </div>
              <div class="d-flex gap-3 w-100">
                <select
                  class="edit-btn w-50"
                  id="direction-select"
                  title="Text Direction"
                >
                  <option value="left">Horizontal - Clockwise</option>
                  <option value="top">Vertical - Clockwise</option>
                  <option value="bottom">Vertical - Anticlockwise</option>
                </select>
                <select
                  class="edit-btn w-50"
                  id="position-select"
                  title="Text alignment"
                >
                  <option value="top">Top</option>
                  <option value="middle">Middle</option>
                  <option value="bottom">Bottom</option>
                </select>
              </div>
              <!-- Add more toolbar options as needed -->
            </div>
            <div class="svg-import mt-3">
              <textarea
                name="svg codebase"
                id="svg-code"
                class="svg-code w-100"
                placeholder="Input svg codebases here..."
              ></textarea>
              <div class="svg-btn mt-3">
                <button
                  id="svg-save-btn"
                  class="btn btn-primary w-100"
                  onclick="importSVGToContent()"
                  disabled="true"
                >
                  Save
                </button>
              </div>
              <div class="form-group d-none" id="svg-control">
                <label>SVG</label>
                <input
                  type="range"
                  class="form-range w-100"
                  value="20"
                  id="svg-control-input"
                />
              </div>
            </div>
            <div class="theme mt-3 mb-4">
              <label>Theme</label>
              <select
                onchange="changeTheme(value)"
                class="form-select theme-select"
              >
                <option value="light">Light Theme</option>
                <option value="dark">Dark Theme</option>
                <option value="arya-blue">Arya Blue</option>
                <option value="arya-orange">Arya Orange</option>
                <option value="lara-dark-blue">Lara Dark Blue</option>
                <option value="lara-dark-teal">Lara Dark Teal</option>
                <option value="saga-green">Saga Green</option>
                <option value="saga-orange">Saga Orange</option>
              </select>
            </div>
            <div class="border-style mb-4">
              <label>Border Style</label>
              <select class="form-select" name="border" id="border-style">
                <option value="solid">Solid</option>
                <option value="dotted">Dotted</option>
                <option value="dashed">Dashed</option>
                <option value="groove">Groove</option>
              </select>
            </div>
            <div class="border-style mb-4">
              <label>Border Width</label>
              <select class="form-select" name="border" id="border-width">
                <option value="1">1px</option>
                <option value="3">3px</option>
                <option value="5">5px</option>
              </select>
            </div>
            <div class="mb-3 d-flex justify-content-start align-items-center">
              <input
                type="checkbox"
                class="form-check-input select-all mt-0"
                id="select-preview"
                name="select-preview"
              />
              <label for="select-preview" class="mx-2">Preview</label>
            </div>
            <div class="color-palette" id="colorPaletteContainer"></div>
            <div class="template-btn-block mb-5">
              <div class="import-design">
                <a class="btn btn-info w-100 import-btn"> Import Design </a>
                <input
                  type="file"
                  id="file-input"
                  class="import-input"
                  accept=".html"
                />
              </div>
              <a
                class="btn btn-primary w-100 export-btn"
                onclick="exportDesign()"
              >
                Export Design
              </a>
              <a
                class="btn btn-primary w-100 export-btn"
                onclick="exportCGSDesign()"
              >
                CGS Export
              </a>
            </div>
          </div>
        </div>
        <div class="col-lg-9 col-md-8 col-sm-12">
          <div class="work-board" id="work-board"></div>
        </div>
      </div>
    </div>

    <div id="custom-contextmenu">
      <div class="menu-item" onclick="insertCol()">Insert Row</div>
      <div class="menu-item" onclick="insertRow()">Insert Col</div>
    </div>

    <script src="assets/scripts/script.js"></script>
  </body>
</html>
